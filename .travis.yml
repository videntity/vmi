language: python
python:
  - "3.6"

sudo: false

services:
  - docker

env:
  - TOX_ENV=py36
  - TOX_ENV=flake8

matrix:
  fast_finish: true

install:
  - pip install tox

script: tox -e $TOX_ENV

after_success:
  - docker --version  # document the version travis is using
  - pip install --user awscli # install aws cli w/o sudo
  - export PATH=$PATH:$HOME/.local/bin # put aws in the path

jobs:
  include:
    - stage: build
      script: make build
    - stage: deploy
      script: make deploy

stages:
  - test
  - name: build
    if: branch = master AND type = push
  - name: deploy
    if: branch = master AND type = push

