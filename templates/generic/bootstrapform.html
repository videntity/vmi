{% extends "base.html" %}
{% load i18n %}
{% load bootstrap %}
{% block Content %}
            <div class="row">
                <div class="col-lg-12">
                    <h1>{{name}} <small>{{subname}}</small></h1>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-lg-12">
                    <i>* Required Fields</i>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    {% if additional_info %}
                    <div class="alert alert-info">
                        <button type="button" class="close" data-dismiss="alert">Ã—</button>
                        <h4 class="ds-h4">{%trans "Important" %}</h4>
                        {{ additional_info|safe }}
                    </div>
                    {% endif %}

                    <div class="row">
                        <div class="col-12">
                            <form class="well" method="post" action="" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{ form|bootstrap }}
                                <p><input type="submit" class="btn btn-primary"  value="{% trans 'Continue' %}" /></p>
                                <p><a href="javascript:history.go(-1)">{% trans "Go Back" %}</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
{% endblock %}
