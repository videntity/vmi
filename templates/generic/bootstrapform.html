{% extends "base.html" %}
{% load i18n %}
{% load bootstrap %}
{% block Content %}
            <div class="row">
                <div class="col-lg-12">
                    <h1>{{name}} <small>{{subname}}</small></h1>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    * Required Fields
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    {% if additional_info %}
                    <div class="alert alert-info">
                        <button type="button" class="close" data-dismiss="alert">Ã—</button>
                        <h4 class="ds-h4">{%trans "Important" %}</h4>
                        {{ additional_info |safe }}
                    </div>
                    {% endif %}

                    <div class="row">
                        <form class="well" method="post" action="" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form|bootstrap }}
                            <input type="submit" class="btn btn-primary"  value="{% trans 'Continue' %}" /><br>
                            <a href="javascript:history.go(-1)">{% trans "Go Back" %}</a>
                        </form>
                    </div>
                </div>
            </div>




{% endblock %}
