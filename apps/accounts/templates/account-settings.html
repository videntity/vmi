{% extends "base.html" %}
{% load i18n %}
{% block Content %}

    <div class="container">
        
        
         <div class="row">
        <div class="col-lg-12">
	      <ol class="breadcrumb">
	        <li ><a href="/">Home</a></li>
         <li ><a href="{% url 'user_search' %}">Search</a></li>
          <li><a href="{% url 'user_profile_subject' up.subject %}">{{user.userprofile}}</a></li>
          <li class="active"><a href="{% url 'account_settings_subject' up.subject|default:"None" %}">Edit Profile</a></li>
	      </ol>
        </div>
     </div>
        
        
        
         <div class="row">
         {% include "include/messages.html" %}
         </div>

      <div class="row">
        <div class="ds-col-lg-12">
          <h1 class="page-header">{{name}} <small>{{subname}}</small></h1>
        </div>
      </div>
	  

      <div class="hero-unit">
              <div class="row">
                  <form class="well" method="post" action="" enctype="multipart/form-data">
                    {% csrf_token %}

                    {% load bootstrap %}
                    {{ form|bootstrap }}

                    <input type="submit" class="btn btn-primary"  value="{% trans 'Continue' %}" /><br>
                    <a href="javascript:history.go(-1)">{% trans "Go Back" %}</a>
                  </form>
             </div>

    </div>
</div>

{% endblock %}
