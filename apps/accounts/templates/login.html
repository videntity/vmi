{% extends "base.html" %}
{% load i18n %}

{% block Content %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>Verify My Identity</title>
</head>
<body>


<main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">{{name|title}}</div>
                    <div class="card-body">
                        <form  method="post" action="{% url 'mfa_login' %}" name="loginform">
                            {% csrf_token %}
                             <input type="hidden" name="next" value="{{ next }}"/>
                            <div class="form-group row">
                                <label for="id_username" class="col-md-4 col-form-label text-md-right">Username</label>
                                <div class="col-md-6">
                                    <input type="text" name="username" placeholder="Your username, email, or account number" maxlength="150" class=" form-control" required id="id_username" autofocus>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="id_password" class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
                                    <input type="password" name="password" placeholder="Your password" maxlength="150" class=" form-control" required id="id_password" >
                                </div>
                            </div>


                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                    Login
                                </button>
                                <br>
                                 Forgot Your Password?
                                 <a href="{% url 'forgot_password' %}" class="ForgetPwd" value="Login">
                                    Recover with an email </a>
                                or
                              <a href="{% url 'reset_password_with_recovery_passphrase' %}" class="ForgetPwd" value="Login">
        with a recovery passphrase</a>.                
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

</main>

{% endblock %}

{% block ExtraJSFoot %}
<script type="application/javascript">$("#id_username").focus();</script>
<script type="application/javascript">
var empt = document.forms["loginform"]["username"].value;
if (empt != "")
    {
    $("#id_password").focus();
    }
</script>
{% endblock %}
