{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% block breadcrumbs %}
                    <ol class="breadcrumb">
                        <li ><a href="/">Home</a></li>
                        <li><a href="{% url 'password_recovery_passphrase_home' %}"> Password Recovery With a Passphrase</a></li>
                        <li class="active"> <a href="{% url 'generate_password_recovery_passphrase' %}"> Generate</a></li>
                    </ol>
{% endblock %}
{% block Content %}
            <div class="row">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">User</th>
                            <th scope="col">Passphrase</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Username: {{request.user}} <br> ID: {{up.subject}}</th>
                            <th scope="row">{{password_recovery_phrase}}</th>
                            <th scope="row">
                                <button onclick="window.print();" type="button" class="btn btn-primary"> Print </button>
                            </th>
                        </tr>
                    </tbody>
                </table>
            </div>
{% endblock %}
