{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% block breadcrumbs %}
                    <ol class="breadcrumb">
                        <li ><a href="/">Home</a></li>
                        <li class="active"><a href="{% url 'user_profile_subject' user.userprofile.subject %}">{{user.userprofile}}</a></li>
                        <li class="active">Addresses</li>
                    </ol>
{% endblock %}
{% block Content %}
            <div class="row">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Address</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for a in addresses %}
                        <tr>
                            <th scope="row">{{a}}</th>
                            <th scope="row">
                                <a href="{% url 'edit_address' a.id %}">
                                    <button type="button" class="btn btn-default"> Edit </button>
                                </a>
                                <a href="{% url 'delete_address' a.id %}">
                                    <button type="button" class="btn btn-danger"> Delete </button>
                                </a>
                            </th>
                        </tr>
                        {% endfor %}
                        <tr>
                            <th scope="row">
                                <a href="{% url 'add_new_address' up.subject|default:'None' %}">
                                    <button type="button" class="btn btn-primary"> Add New Address </button>
                                </a>
                            </th>
                            <th scope="row">--</th>
                        </tr>
                    </tbody>
                </table>
            </div>
{% endblock %}
